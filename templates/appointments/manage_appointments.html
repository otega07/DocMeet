{% extends "base.html" %}
{% block content %}
<h2>Manage Appointments</h2>
{% if appointments %}
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Doctor</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
            <tr>
                <td>{{ appointment.date }}</td>
                <td>{{ appointment.doctor.name }}</td>
                <td>
                    <a href="{{ url_for('appointments.cancel_appointment', appointment_id=appointment.id) }}">Cancel</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>You have no appointments scheduled.</p>
{% endif %}
{% endblock %}
